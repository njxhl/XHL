    (function($){
        $.getJSON(dataUrl,function(data){
            var ht = "";

                    if(i%2 == 0){
                        ht += "<div class='margin-left-3'>";

                    else{
                        ht += "<div>";

                    var articleUrl = "/XHL/article/article.html?type=dsj&year="+data[i].year+"&month="+data[i].month+"&day="+data[i].day+"&file="+data[i].articleUrl;

                }
            $(tabId).append(ht);

        function subString(text){
            if(text.length >= 50){
                return text.substr(0,50)+"……";
            }
            return text;
        }

        $.fn.tab = function(){
            var width = 300;

            $(this).find("ul").css({"position":"relative","left":leftWidth-32+"px"});
            $("#tab1>span").css("left",leftWidth+width/2-20+"px");
            $("#tab2>span").css({"left":"50%","right":"50%","margin-left":-20+"px"});
            $("#tab3>span").css("right",leftWidth+width/2-30+"px");
