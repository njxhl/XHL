<script type="text/javascript">

    (function($){

//        $.getJSON(dataUrl,successCallback,errorCallback);

        $.ajax({
            url: dataUrl,
            type: "GET",
            dataType: "json",
            success: successCallback,
            error:errorCallback
        });

        function successCallback(data){
            addTitle(data);
            addArticleConten(data);
            addArticleFoot(data);
        }

        function addTitle(data){
            var html = "";
            html += "<h3 class='text-center color-darkred'>"+data.title+"</h3>";
            html += "<h5 class='text-center'>时间：<span class='time'>"+data.time+"</span>发布人：<span class='author'>"+data.author+"</span></h5>"
            $("#title").append(html);
        }

        function addArticleConten(data){
            var content = data.content,
                html    = "";
            for(var i=0;i<content.length;i++){
                if(content[i].type == 'strong'){
                    html += "<p class='text-center'><strong>"+content[i].content+"</strong></p>";
                }
                else if(content[i].type == 'img'){
                    html += "<p class='text-center'><img src="+data.baseUrl+"/"+content[i].content+" /></p>";
                }else{
                    html += "<p>"+content[i].content+"</p>";
                }
            }

            $("#article-content").append(html);
        }

        function addArticleFoot(data){
            var keywords = data.keywords,
                    keyHtml  = "<div class='keywords'>文章关键词：";
            for(var i=0;i<keywords.length;i++){
                keyHtml += "<a href='"+keywords[i].url+"'>"+keywords[i].content+"</a>";
            }
            keyHtml += "</div>";
            keyHtml += "<div class='news-article'> <span>上一篇：<span class='pre'><a href="+data.pre+">"+data.preContent+"</a></span></span>"
                        +"<span style='float: right'>下一篇：<span class='next'><a href="+data.next+">"+data.nextContent+"</a></span></span>"
                        +"</div>";
            $("#article-foot").append(keyHtml);
        }

        function errorCallback(){
            $("#title").append("<h3 class='text-center'></h3><h5></h5>");
            $("#article-content").append("<h1 class='text-center'>文章没有找到!</h1>")
        }


    })(jQuery);

</script>
